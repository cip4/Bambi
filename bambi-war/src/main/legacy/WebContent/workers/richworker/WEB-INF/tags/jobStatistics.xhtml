<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cip4="http://www.cip4.org/tags">

<ui:composition>
	<h:panelGroup>
		<!-- job statistics -->
		<h:panelGrid columns="8">
			<h:graphicImage value="/style/common/icons/db.png"
				title="#{app['status.waiting']}" />
			<h:outputText value="#{device.jobStatistic.waiting}" />
	
			<rich:spacer width="5" height="1" />
	
			<h:graphicImage value="/style/common/icons/agt_runit.png"
				title="#{app['status.running']}" />
			<h:outputText value="#{device.jobStatistic.running}" />
	
			<rich:spacer width="5" height="1" />
	
			<h:graphicImage value="/style/common/icons/lassists.png"
				title="#{app['status.completed']}" />
			<h:outputText value="#{device.jobStatistic.completed}" />
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:outputText value="#{app['queue.status']}:" />
			<cip4:status status="#{device.jobStatistic.status}" />
		</h:panelGrid>
	</h:panelGroup>
</ui:composition>

</html>
