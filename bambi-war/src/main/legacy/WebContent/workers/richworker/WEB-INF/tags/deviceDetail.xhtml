<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cip4="http://www.cip4.org/tags">

<ui:composition>
	<h:panelGrid columns="3">
		<h:panelGroup>
			<!-- main image (root / printer) -->
			<h:graphicImage value="/style/common/images/printer.png"
				rendered="#{!device.root}" />
			<h:graphicImage value="/style/common/images/root.png"
				rendered="#{device.root}" />
		</h:panelGroup>

		<rich:spacer width="3" height="1" />

		<h:panelGroup>
			<!-- display device status -->
			<h:outputText value="#{app['status']}:" />
			<br />
			<cip4:status status="#{device.status}" style="font-size: 15px" />
		</h:panelGroup>
	</h:panelGrid>
</ui:composition>
</html>
