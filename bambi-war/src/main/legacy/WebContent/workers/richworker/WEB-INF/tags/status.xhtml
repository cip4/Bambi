<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>

	<c:if test="${empty style}">
		<c:set var="style" value="" />
	</c:if>

	<h:outputText value="#{app['status.abort']}"
		rendered="#{status == 'Abort'}" style="#{style}" />
	<h:outputText value="#{app['status.waiting']}"
		rendered="#{status == 'Waiting'}" style="#{style}" />
	<h:outputText value="#{app['status.held']}"
		rendered="#{status == 'Held'}" style="#{style}" />
	<h:outputText value="#{app['status.running']}"
		rendered="#{status == 'Running'}" style="#{style}" />
	<h:outputText value="#{app['status.setup']}"
		rendered="#{status == 'Setup'}" style="#{style}" />
	<h:outputText value="#{app['status.idle']}"
		rendered="#{status == 'Idle'}" style="#{style}" />
		<h:outputText value="#{app['status.cleanup']}"
		rendered="#{status == 'Cleanup'}" style="#{style}" />

</ui:composition>

</html>
