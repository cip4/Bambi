name: Bambi Snapshot

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Check out sources...
        uses: actions/checkout@v2

      - name: Build with Mave
        run: mvn install

      - name: Upload JAR
        uses: actions/upload-artifact@v1
        with:
          name: jar file
          path: target/CIP4-Bambi-SNAPSHOT.jar
