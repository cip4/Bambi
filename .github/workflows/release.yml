name: Release

on:
  push:
    tags:
      - Bambi-*

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Check out sources...
        uses: actions/checkout@v2

      - name: Build docker container
        run: docker build -t docker.pkg.github.com/cip4/bambi/bambi:%GITHUB_REF:*Bambi-=% --build-arg VERSION=%GITHUB_REF:*Bambi-=% .

      - name: Login to docker.pkg.github.com
        run: docker login docker.pkg.github.com -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

      - name: Push docker container
        run: docker push docker.pkg.github.com/cip4/bambi/bambi:%GITHUB_REF:*Bambi-=%

  windows-build:
    runs-on: windows-latest
    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Check out sources...
        uses: actions/checkout@v2

      - name: Debug
        run: echo %GITHUB_REF:*Bambi-=%

      - name: Build with Gradle
        run: ./gradlew build launch4j -PprojectVersion=%GITHUB_REF:*Bambi-=%

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/launch4j/*.exe
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

  macos-build:
    runs-on: macos-latest
    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Check out sources...
        uses: actions/checkout@v2

      - name: Debug
        run: echo %GITHUB_REF:*Bambi-=%

      - name: Build with Gradle
        run: ./gradlew createDmg -PprojectVersion=%GITHUB_REF:*Bambi-=%

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/distributions/*.dmg
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true