<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:composition>
		<a4j:push interval="1000" eventProducer="#{clockBean.addListener}" reRender="timeDisplay" ajaxSingle="true" />
	
		<h:panelGrid id="clockGrid" columns="2" style="margin-left: 10px;">
			<h:outputText value="#{app['clock']}:" />
			<h:outputText id="timeDisplay" value="#{clockBean.time}"/>
		</h:panelGrid>
	</ui:composition>

</html>
