<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<f:view>
	<head>
		<title>Rich SimWorker Application</title>
		<link href="#{facesContext.externalContext.request.contextPath}/style/#{currentUserBean.style}/css/style.css" type="text/css" rel="Stylesheet"/>
		<link href="#{facesContext.externalContext.request.contextPath}/style/common/css/common.css" type="text/css" rel="Stylesheet"/>
	</head>
	<body>
		
			<div style="height: 100%">
				<table class="layout-table" width="800px">
					<tr class="layout-header">
						<td colspan="2" height="40">
							<ui:insert name="header">Header</ui:insert>
						</td>
					</tr>
					<tr class="layout-menu">
						<td height="25">
							<h:form>
								<ui:insert name="clock">Time</ui:insert>
							</h:form>
						</td>
						<td height="25" align="right">
							<h:form>
								<ui:insert name="settings">Settings</ui:insert>
							</h:form>
						</td>
					</tr>
					<tr class="layout-body">
						<td colspan="2" align="center">
							<ui:insert name="main">Main</ui:insert>
						</td>
					</tr>
				</table>
			</div>
	</body>
</f:view>
</html>
